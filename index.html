    <body>
        <div class="main">
        <h2>Наши увлечения</h2>
        <p>Катунин Александр - редактор нейронных сетей</p>
        <p>Королёв Константин - любит собак</p>
        <p>Леонов Данила - любит кошек гладить</p>
        <p><img src="flag.jpg" alt="Письма мастера дзен"></p>
            <h2>JavaScript Confirm Box</h2>
            <button class="btn" onclick="myFunction()">Try it</button>
            <ul id="demo">

            </ul>
        </div>
        <script>
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            function myFunction() {
                (async () => {
                    let response = await fetch('https://kav-api.kovalev.team/servodrive/lastActualData?servoDriveId=1');
                    let el = document.getElementById('demo')
                    el.innerHTML = ""
                    let text = await response.text(); // прочитать тело ответа как текст
                    for (const [key, value] of Object.entries(JSON.parse(text)[0])) {
                        const newEl = document.createElement("li")
                        newEl.appendChild(document.createTextNode(`${key}: ${value}`))
                        el.appendChild(newEl)
                        await sleep(100)
                    }
                })()
            }
        </script>

    </body>
